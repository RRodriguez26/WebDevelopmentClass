<!DOCTYPE html>
<html>

<head>

    <!-- Use this type of comment within HTML -->
    <title>BookList</title>

    <link href="style/commonStyle.css" rel="stylesheet" type="text/css" />
    <link href="style/darkTitleStyle.css" rel="stylesheet" type="text/css" />
    <link href="style/clickSort.css" rel="stylesheet" type="text/css" />
    <link href="style/dropDown.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="icons/favicon.ico">

    <!-- Reference the React CDNs (Content Delivery Networks, basically just a hosted web resource) -->
    <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>

    <!-- By referencing the Babel CDN, we can use JSX (HTML tags in JavaScript) -->
    <script crossorigin src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

    <!-- This lets you use React Routing -->
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>

</head>

<body>

    <div id='root'></div>

    <script src="_JS_reusable/ajax_alt.js"></script>
    <script src="_JS_reusable/dropDownFW.js"></script>

    <script type="text/babel" src="_React_reusable/AjaxUsers.js"></script>
    <script type="text/babel" src="_React_reusable/AjaxCars.js"></script>
    <script type="text/babel" src="_React_reusable/AjaxBooks.js"></script>
 

    <script type="text/babel" src="_React_CGF/HomeR_CGF.js"></script>
    <script type="text/babel" src="_React_CGF/UserInsertR_CGF.js"></script>
    <script type="text/babel" src="_React_CGF/BlogR_CGF.js"></script>

    <script type="text/babel">

        //  "use strict";

        dropDownFW({
            dropHeaderStyle: "dropHeader",
            dropContentStyle: "dropContent",
            showStyle: "show",
            hideStyle: "hide"
        });

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>

                <div id="titleNav">

                    <div id="pageTitle">
                        Website Title
                    </div>

                    <div id="nav">
                        <div className="dropDown">
                            <Link to="/"><img title="Home" src="icons/dark/home_icon_H24.png" alt="Home" /></Link>
                        </div>
                        <div className="dropDown">
                            <img className="dropHeader" title="Account" src="icons/dark/account_dd_icon_H24.png" alt="Account" />
                            <div className="dropContent">
                                <Link to="/userInsert">Register</Link><br />
                            </div>
                        </div>
                        <div className="dropDown">
                            <img className="dropHeader" title="Search" src="icons/dark/search_dd_icon_H24.png" alt="Search" />
                            <div className="dropContent">
                                <a target="_blank" href="json/users.json">Users JSON Data (in new tab)</a> <br />
                                <Link to="/usersJson">Show Users (from JSON file)</Link> <br />
                                <a target="_blank" href="webUser/getAll">Users DB Data (must be tunneled in)</a> <br />
                                <Link to="/usersDb">Show Users from DB (must be tunneled in)</Link> <br />
                                <br/>
                                <a target="_blank" href="book/getAll">Books DB Data (in new tab)</a> <br />
                                <Link to="/booksDb">Show Books from DB (must be tunneled in)</Link> <br />
                                <br/>
                                <a target="_blank" href="json/cars.json">Cars JSON Data (in new tab)</a> <br />
                                <Link to="/carsJson">Show Cars (from JSON file)</Link> <br />
                            </div>
                        </div>
                        <div className="dropDown">
                            <Link to="/blog"><img title="Blog" src="icons/dark/blog_icon_H24.png" alt="Blog" /></Link>
                        </div>
                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={HomeR_CGF} />
                    <Route path="/userInsert" component={UserInsertR_CGF} />
                    <Route path="/usersJson" component={() => AjaxUsers("json/users.json")} />
                    <Route path="/carsJson" component={() => AjaxCars("json/cars.json")} />
                    <Route path="/usersDb" component={() => AjaxUsers("webUser/getAll")} />
                    <Route path="/booksDb" component={() => AjaxBooks("book/getAll")} />
                    <Route path="/blog" component={BlogR_CGF} />
                </div>

                <div id="footer">
                    Rafael Rodriguez
                </div>

            </ReactRouterDOM.HashRouter>
        );

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>

</html>
